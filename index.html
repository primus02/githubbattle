<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>Github Contest</title>
       
       <link rel="stylesheet" type="text/css" href="githubcontest.css">
      
   </head>
   <body>
       
     <div class="container">
         
       <div class="start-container"> 
           
         <h1>Github Battle</h1>
         <h3>Some battles are worth fighting ; )</h3>
         <p><button>Get Started</button></p>
           
       </div>
         
       <div class="player1 d-none"> 

         <h3>Player One</h3>
         <input type="text" class="input-player1" placeholder="Github Username">
         <p><button class="continue-btn continue1">Continue</button></p>
           
       </div>
         
       <div class="player2 d-none"> 
           
         <h3>Player Two</h3>
         <input type="text" class="input-player2" placeholder="Github Username">
         <p><button class="continue-btn continue2">Continue</button></p>
           
       </div>
         
         <div class="waiting d-none"><h2>One moment......</h2></div>
         
       <div class="players-info d-none">
         

        <h1 class="confirm">Confirm Players</h1>
         
        <div class="flex-users">
          
            <div class="player-one"> 

                <h2 class="first-player">Player 1</h2> 

                <table>
                    <tr>
                       <td class="result-first"></td>
                    </tr>

                  <tr>
                        <th><img src="../testimonialchallenge/testimages/testmonial-0.jpg" class="player1-image"></th>
                  </tr> 

                  <tr>
                      <td>Name: <span class="player1-name"></span></td>
                  </tr> 

                  <tr>
                      <td>Username: <span class="player1-username"></span></td>
                  </tr> 

                 <tr>
                     <td>Location: <span class="player1-location"></span></td>
                  </tr> 

                 <tr>
                     <td>Followers: <span class="player1-followers"></span></td>
                  </tr> 

                <tr>
                    <td>Following: <span class="player1-following"></span></td>
                </tr>

                <tr>
                    <td>Public Repos: <span class="player1-repos"></span></td>
                </tr>

            </table>

           </div>

           <div class="player-two"> 

                <h2 class="second-player">Player 2</h2>

                <table>
                     
                    <tr>
                       <td class="result-second"></td>
                    </tr>
                  
                  <tr>
                        <th><img src="../testimonialchallenge/testimages/testmonial-0.jpg" class="player2-image"></th>
                  </tr> 

                  <tr>
                      <td>Name: <span class="player2-name"></span></td>
                  </tr> 

                  <tr>
                      <td>Username: <span class="player2-username"></span></td>
                  </tr> 

                 <tr>
                     <td>Location: <span class="player2-location"></span></td>
                  </tr> 

                 <tr>
                     <td>Followers: <span class="player2-followers"></span></td>
                  </tr> 

                <tr>
                    <td>Following: <span class="player2-following"></span></td>
                </tr>

                <tr>
                    <td>Public Repos: <span class="player2-repos"></span></td>
                </tr>
             </table>

       </div>
         
    </div>        
            
          <p><button class="initiate">Initiate Battle</button></p>
           
           <p><button class="start-over d-none"> Start Over</button></p>
          
          <p><button class="reselect">Reselect Players</button></p>
     </div>
         
     </div>
       <script src="githubcontest.js"></script>
   </body>
    
    
    
    
</html>
